<form #f="ngForm" (ngSubmit)="submit(f)">

    <div ngModelGroup="contact" #contact = "ngModelGroup">
            <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input required minlength="3" maxlength="10" pattern="apple" ngModel name="firstName"  #firstName="ngModel" input="text" (change)="log(firstName)" id="firstName" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                            <div *ngIf="firstName.errors.required">First name is required</div>
                            <div *ngIf="firstName.errors.minlength">First name should be minimun {{ firstName.errors.minlength.requiredLength }} char</div>
                            <div *ngIf="firstName.errors.pattern">First name doesn't match pattern</div>
                    </div>
            </div>
    </div>
    
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed"> Subscribe to Mailing List
        </label>
    </div>


    <div class="form-group">
        <label for="contactMethod">Contact Methdod</label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethod" [value]="method.id">{{ method.name }}</option>
        </select>
    </div>


    <div *ngFor="let method of contactMethod" class="radio">
        <label>
            <input ngModel name="contactMethod" type="radio" [value]="method.id">
            {{ method.name }}
        </label>
    </div>

    <p>
        {{ f.value | json }}
    </p>

    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
   
</form>
